<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Signup form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans:wght@200;400&display=swap"
		rel="stylesheet">
</head>

<body class="page-form">
	<main class="form">
		<div class="form-container">
			<h1 class="form-title">Sign up</h1>
		</div>
		<div class="form-fileds">
			<h2 class="title-field">New user?</h2>
			<p class="description-field">Use the form below to create your account.</p>
			<form class="form-registration" action="server-ok.json" method="post">
				<ul class="form-registration-list">
					<li class="form-registration-item">
						<label class="form-registration-label" for="name-field">First Name</label>
						<p class="form-registration-name">
							<input class="form-registration-input" type="text" id="name-field" name="name" value="Alice">
						</p>
					</li>
					<li class="form-registration-item">
						<label class="form-registration-label" for="surname-field">Last Name</label>
						<p class="form-registration-surname">
							<input class="form-registration-input" type="text" id="surname-field" name="surname" value="Miller">
						</p>
					</li>
					<li class="form-registration-item">
						<label class="form-registration-label" for="nationality-field">Nationality</label>
						<p class="form-registration-nationality">
							<input class="form-registration-input form-input-nationality" type="text" id="nationality-field" name="nationality"
								value="American">
						</p>
					</li>
					<li class="form-registration-item">
						<label class="form-registration-label" for="email-field">E-mail</label>
						<p class="form-registration-email">
							<input class="form-registration-input form-input-email" type="email" id="email-field" name="email"
								value="alice.miller@yahoo.com" required>
						</p>
					</li>
					<li class="form-registration-item">
						<p class="form-registration-date">Date of Birth</p>
						<select class="select-day" name="day">
							<option value="21">21</option>
						</select>
						<select class="select-month" name="month">
							<option value="December">December</option>
						</select>
						<select class="select-year" name="year">
							<option value="1995">1995</option>
						</select>
					</li>
					<li class="form-registration-item">
						<p class="form-registration-gender">Gender</p>
						<ul class="gender-list">
							<li class="gender-item">
								<label class="form-registration-label">
									<input class="input-radio" type="radio" name="Gender" value="Male"> 
									<span class="control-mark"></span>
									<span class="control-label">Male</span>
								</label>
							</li>
							<li class="gender-item">
								<label class="form-registration-label">
									<input class="input-radio" type="radio" name="Gender" value="Female" checked> 
									<span class="control-mark"></span>
									<span class="control-label">Female</span>
								</label>
							</li>
						</ul>
					</li>
					<li class="form-registration-item">
						<label class="form-registration-label" for="password">Password</label>
						<p class="form-registration-password">
							<input class="form-registration-input" type="password" id="password" name="password">
						</p>
					</li>
					<li class="form-registration-item">
						<label class="form-registration-label" for="password-repeat">Confirm Password</label>
						<p class="form-registration-password">
							<input class="form-registration-input" type="password" id="password-repeat" name="password-repeat">
						</p>
					</li>
				</ul>
				<div class="form-button-wrapper">
					<p class="account-description">Have an account? <a href="#">Login</a></p>
					<button class="signup-button" type="submit">Complete Signup</button>
				</div>
			</form>
		</div>
	</main>
</body>

</html>
